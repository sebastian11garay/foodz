<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodz</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
   <header class="header">
        <div class="container">
            
            <nav class="menu-nav nav-navbar">
                <div class="site_logo">
                    <a href="#">
                        <img src="./images/logo-foodz.png.webp" alt="site_foodz_logo">
                    </a>   
                </div>
                <ul class="menu-main">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contat</a></li>
                    <li><a href="#">order now</a></li>
                </ul>
                <div class="hamburger-menu">
                    <img src="./images/burger-icon.png.png" alt="hamburger_menu_icon">
                </div>
            </nav>
        </div>
              
    </header>



        <main class="main">
        <section class="questions">
            <div class="container">
                <h1>You've Got Questions. We've Got Taste.</h1>
            </div>
        </section>

        <section class="offers">
            <div class="container">
                <h1>Today <span>special</span> offers</h1>
            </div>
        </section>

        <section class="stars-chef">
            <div class="container">
                <h1>19 <span>Michelin</span> Stars Chef</h1>
            </div>
        </section>

        <section class="meal-delicious">
            <div class="container">
                <h1>How we keep your meal <span>Delicious</span></h1>
            </div>
        </section>

        <section class="taste-now">
            <div class="container">
                <h1>Get your the best Taste <span>Now!</span></h1>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <img src="./images/logo-foodz.png.webp" alt="">
        </div>
    </footer>

<script src="./js/main.js"></script>
</body>
</html>
